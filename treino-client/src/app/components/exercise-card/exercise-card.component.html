<a [routerLink]="'/exercise/'+exercise?.name">
    <img [src]="exercise?.coverUrl ? exercise?.coverUrl : PLACEHOLDERIMAGE " alt="">
    <span>
        {{exercise?.name}}
    </span>
    <ul class="flex">
        @for (tag of tags; track $index) {
        <li class="bg-gray-500 rounded-full px-2">
            {{tag}}</li>
        }
    </ul>
</a>
