<div class="flex items-center gap-1">
    <button>
        <img src="assets/icons/arrowForward.svg" alt="" class="bg-lightBlack h-6 rounded-sm p-1 -rotate-180">
    </button>
    <div class="flex gap-2">
        @for (item of items; track item) {
            <button 
            (click)="changePage(item)"
             [ngStyle]="{background: page == item-1 ? 'rgba(22,26,20)' : 'transparent', color: page == item-1 ? 'white': 'rgba(22,26,20)'}" 
             class=" outline-lightBlack outline-2 outline leading-none text-lightBlack px-1 rounded-sm h-fit"
             >
             {{ item }}
            </button>
        }
    </div>
    
    <button>
        <img src="assets/icons/arrowForward.svg" alt="" class="bg-lightBlack h-6 rounded-sm p-1">
    </button>
</div>
