<a
  href="trainings/{{ training.id }}"
  class="block rounded cursor-pointer group hover:bg-lightBlack transition-all"
>
  <div
    class="flex flex-col group-hover:scale-95 group-hover:bg-lightBlack transition-all duration-300 ease-in-out"
  >
    <div class="relative">
      <div class="absolute p-3 right-0 flex flex-col items-end z-10 top-0 text-white">
        <button
          class="p-2 text-lightBlack hover:bg-[rgba(0,0,0,0.1)] rounded-full transition-colors"
          (click)="toggleFavorite($event)"
        >
          <img
            [src]="training?.favorited ? 'assets/icons/favorited.svg' : 'assets/icons/favorite.svg'"
            alt=""
            class="w-8 h-8"
          />
        </button>

        @if (showLoginPopup) {
          <div
            class="bg-lightGray text-lightBlack p-2 rounded-md flex flex-col items-end text-end gap-2"
          >
            <h3 class="font-semibold text-sm">Quer favoritar essse exercicios?</h3>
            <p class="text-sm">VocÃª precisa ter um conta para conseguir favoritar</p>
            <button class="bg-lightRed text-lightGray p-2 py-1 rounded-sm text-sm">logar</button>
          </div>
        }
      </div>
      <img
        src="{{ training.thumbnailUrl || PLACEHOLDERIMAGE }}"
        class="w-full object-cover h-40"
        alt=""
      />
    </div>
    <div class="bg-lightRed p-2 text-white">
      <h3 class="font-semibold whitespace-nowrap text-ellipsis">{{ training.title }}</h3>
      <span class="rounded-full bg-white text-lightRed px-2 leading-tight">30 minutos</span>
    </div>
  </div>
</a>
