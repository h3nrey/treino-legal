<a [routerLink]="data?.url" class="flex gap-4 p-4 rounded-md bg-white cols-span-2">
  <div class="flex flex-col justify-between">
    <div class="flex flex-col">
      <h3 class="text-xl font-semibold">{{ data?.title }}</h3>
      <p>
        {{ data?.description }}
      </p>
    </div>
    <div class="flex justify-between">
      @if (data?.createdAt) {
        <span>{{ data?.createdAt }}</span>
      }
    </div>
  </div>
  <div class="relative">
    <img class="w-[24rem] rounded-md" [src]="data?.thumbnailUrl" alt="" />
    <div class="absolute top-0 p-4 right-0">
      <span class="bg-lightRed text-white font-semibold px-2 rounded-md">Recomendado</span>
    </div>
  </div>
</a>
