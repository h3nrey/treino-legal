<div class="flex ml-[21.5rem]">
  <div
    class="fixed left-0 flex flex-col p-8 justify-between bg-white text-lightRed h-full px-4 transition"
  >
    <div class="flex flex-col justify-between h-full">
      <div class="flex flex-col gap-4">
        <div class="flex items-center gap-2">
          @if (isOpen) {
            <a [routerLink]="'/'">
              <h1 class="text-lightRed font-bold text-[3rem] w-max overflow-hidden">
                Treino Legal
              </h1>
            </a>
          }
          <button (click)="toggleSidebar()" class="p-1 h-fit hover:bg-red rounded-md w-min">
            <img
              [src]="expandArrowIcon"
              alt=""
              class="!w-6 !h-6 transition"
              [ngStyle]="{ transform: isOpen ? 'rotate(180deg)' : 'rotate(0deg)' }"
            />
          </button>
        </div>

        <nav class="flex flex-col w-full mt-4 overflow-hidden">
          @for (link of siteLinks; track $index) {
            <sidebar-link [isOpen]="isOpen" [selected]="isActive(link.url)" [link]="link">
              {{ link.text }}
            </sidebar-link>
          }
        </nav>
      </div>
    </div>
  </div>
</div>
