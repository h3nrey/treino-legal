<div>
  <div class="bg-lightRed text-white rounded-md p-2 flex flex-col">
    <h2 class="font-bold text-2xl">Treinos</h2>
    <p>
      The most comprehensive database of free workout routines anywhere! Download workout plans any
      goal or experience level.
    </p>
  </div>

  <div class="flex justify-between items-center flex-wrap">
    <div class="flex gap-4 items-center mt-4">
      <filter-select
        placeholderText="Objetivo"
        [options]="goalsOptions"
        [currentOption]="filters.goal"
        (changeOptionEvent)="onFiltersChange({ goal: $event })"
      />
      <filter-select
        placeholderText="Equipamento"
        [options]="equipamentsOptions"
        [currentOption]="filters.equipament"
        (changeOptionEvent)="onFiltersChange({ equipament: $event })"
      />
      <filter-select
        placeholderText="Grupo Muscular"
        [options]="musclesOptions"
        [currentOption]="filters.muscle"
        (changeOptionEvent)="onFiltersChange({ muscle: $event })"
      />
      <CleanFiltersButton [hasFilters]="true" (emitClearFilters)="clearFilters()" />
    </div>
    <OrderBySelector (changeOptionEvent)="onFiltersChange({ sortBy: $event })" />
  </div>

  <div
    class="grid gap-6 mt-4"
    [ngClass]="(sidebarService.sidebarStatus$ | async) ? 'grid-cols-3' : 'grid-cols-4'"
  >
    @for (training of popularTrainings; track $index) {
      <TrainingCard [training]="training" />
    } @empty {
      <div class="text-xl w-max mt-4">Nenhum resultados encontrado :(</div>
    }
  </div>
</div>
