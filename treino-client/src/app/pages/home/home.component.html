      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <div class="flex justify-between">
            <h3 class="font-bold text-xl">Exercicios Populares</h3>
            <div class="flex gap-2 items-center cursor-pointer">
              <a [routerLink]="'/exercises'" class="font-semibold min-w-fit text-black  transition">Ver mais </a>
              <img [src]="arrowRight" />
            </div>
  
          </div>
          <div class="grid grid-cols-4 gap-4">
            @for(exercise of popularExercises; track $index) {
            <exercise-card [exercise]=" exercise" />
            }
          </div>
        </div>
  
        <div class="flex flex-col gap-2">
          <div class="flex justify-between">
            <h3 class="font-bold text-xl">Exercicios por grupo musculares</h3>
  
          </div>
          <div class="grid grid-cols-6 gap-4">
            @for(muscle of muscles; track $index) {
              <app-muscle-card [muscle]="muscle" />
            }
          </div>
        </div>
      </div>
